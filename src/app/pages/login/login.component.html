<div class="parent">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form #myRegisterForm="ngForm">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="firstname" [(ngModel)]="registerObj.firstname" placeholder="First name" required="">
          <input type="text" name="lastName" [(ngModel)]="registerObj.lastname" placeholder="Last name" required="">
          <input type="username" name="username" [(ngModel)]="registerObj.username" placeholder="Username" required="">
          <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password" required="">
          <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email" required="">
          <button (click)="onRegister(myRegisterForm)">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="username" name="username" [(ngModel)]="loginObj.username"  placeholder="Username" required="">
          <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
          <button (click)="onLogin()">Login</button>
        </form>
      </div>
  </div>
</div>
