<form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="formData.title" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="formData.description" required></textarea>
    </div>

    <div>
        <label for="videoFile">Video File:</label>
        <input type="file" id="videoFile" (change)="onFileChange($event, 'videoFile')" required>
        @if(videoFileError){
        <div class="error">{{ videoFileError }}</div>
        }
    </div>

    <div>
        <label for="thumbnailFile">Thumbnail File:</label>
        <input type="file" id="thumbnailFile" (change)="onFileChange($event, 'thumbnailFile')" required>
        @if(thumbnailFileError){
        <div class="error">{{ thumbnailFileError }}</div>
        }
    </div>

    <button type="submit" [disabled]="!uploadForm.form.valid || videoFileError || thumbnailFileError">Upload</button>
</form>
