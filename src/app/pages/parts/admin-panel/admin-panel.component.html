<div class="container mt-5">
    <h1 class="mb-4">Admin Panel - User Management</h1>
    <div class="search-bar">
        <input type="search" id="userSearch" placeholder="Search for usernames...">
        <button onclick="filterUserList()">Filter</button>
    </div>
    <ul class="user-list" id="userList">
        <!-- Example of user item -->
        <li>
            <div class="user-info">
                <strong>Name:</strong> John Doe<br>
                <strong>Roles:</strong> Admin, User<br>
                <strong>Email:</strong> johndoe@example.com<br>
                <strong>Courses Enrolled:</strong> 5
            </div>
            <div class="user-actions">
                <button class="btn btn-primary btn-sm">Approve Developer Rights</button>
                <button class="btn btn-success btn-sm">Approve Lecturer Rights</button>
                <button class="btn btn-danger btn-sm">Delete User</button>
            </div>
        </li>

            <div class="user-info">
                <strong>Name:</strong> Jane Smith<br>
