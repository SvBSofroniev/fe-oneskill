<div class="video-container">
    <div class="video-player">
        <video #videoPlayer [src]="videoUrl"  controls></video>
    </div>
    <div class="video-details">
        <h1>{{video.title}}</h1>
        <p class="video-description">{{video.description}}</p>
        <div class="video-metadata">
            <span>Uploaded by: <a href="profile.html"></a></span>
            <span>Published on: <span>{{video.uploadDate}}</span></span>
            <span>Views: <span>{{video.views}}</span></span>
        </div>
        <div class="video-actions">
            <button (click)="like(video.videoId)" id="likeButton">👍 Like <span id="likeCount">{{video.likes}}</span></button>
            <button (click)="dislike(video.videoId)" id="dislikeButton">👎 Dislike <span id="dislikeCount">{{video.dislikes}}</span></button>
        </div>
    </div>
    <div class="comments-section">
        <h2>Comments</h2>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="Add a public comment"></textarea>
            <button type="submit">Comment</button>
        </form>
        <div class="comments-list">
            <div class="comment">
                <p><strong>John Doe:</strong> Great video! Very informative.</p>
            </div>
            <div class="comment">
                <p><strong>Jane Smith:</strong> Thanks for the detailed explanation.</p>
            </div>
        </div>
    </div>
</div>
